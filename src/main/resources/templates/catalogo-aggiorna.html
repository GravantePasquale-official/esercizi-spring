<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica il prodotto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Modifica il prodotto</h1>
    <form method="post" th:object="${prodotto}">
        <div>
            <label for="nome">Nome</label>
            <input name="nome" th:field="*{nome}" type="text">
        </div>
        <div>
            <label for="categoria">Categoria</label>
            <select name="categoria" th:field="*{categoria}">
                <option selected disabled value="">seleziona</option>
                <option value="giardinaggio">giardinaggio</option>
                <option value="meccanica">meccanica</option>
                <option value="elettronica">elettronica</option>
                <option value="pasticceria">pasticceria</option>
            </select>
        </div>
        <div>
            <label for="anno">Anno Produzione</label>
            <input name="anno" th:field="*{anno_produzione}" type="number">
        </div>
        <div>
            <label for="quantita">Quantita</label>
            <input name="quantita" th:field="*{quantita}" type="number">
        </div>
        <div class="pulsanti">
            <button type="submit" class="btn btn-success">Salva</button>
        </div>
    </form>

    <style>
        label{
            width: 200px;
            text-align: end;
        }

        div.pulsanti{
            padding-left: 200px;
        }

    </style>
</body>
</html>
