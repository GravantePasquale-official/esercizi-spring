<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Catalogo</h1>

    <table class="table table-dark">
        <tr>
            <th>Codice</th><th>Nome</th><th>Categoria</th><th>Anno Produzione</th><th>Quantit√†</th><th>Elimina</th><th>Modifica</th>
        </tr>
            <tr th:each="prodotto : ${prodotti}">
                <td th:text="${prodotto.codice}"></td>
                <td th:text="${prodotto.nome}"></td>
                <td th:text="${prodotto.categoria}"></td>
                <td th:text="${prodotto.anno_produzione}"></td>
                <td th:text="${prodotto.quantita}"></td>
                <td><a th:href="@{/catalogo?delete}+'='+${prodotto.codice}" class="btn btn-danger">X</a></td>
                <td><a th:href="@{/catalogo/aggiorna?codice}+'='+${prodotto.codice}" class="btn btn-light">&#9999;</a></td>
            </tr>
    </table>

    <a th:href="@{/catalogo/nuovo}" class="btn btn-primary">Aggiungi prodotto</a>
    <a th:href="@{/catalogo?delete}" class="btn btn-danger">Elimina tutti</a>
</body>
</html>
